# Uncomment the following lines to enable the Corne RGB Underglow
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_EFFECT_BREATHING=y
CONFIG_ZMK_RGB_UNDERGLOW_EFFECT_RAINBOW_SWIRL=y
CONFIG_ZMK_RGB_UNDERGLOW_EFFECT_RAINBOW_MOVING_CHEVRON=y
CONFIG_ZMK_RGB_UNDERGLOW_EFFECT_RAINBOW_SOLID_REACTIVE_MULTIWIDE=y
CONFIG_ZMK_RGB_UNDERGLOW_BRIGHTNESS=120
CONFIG_ZMK_RGB_UNDERGLOW_SLEEP=y

# Uncomment the following line to enable the Corne OLED Display
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y
CONFIG_ZMK_WIDGET_WPM_STATUS=y

